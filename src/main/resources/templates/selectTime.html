<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Select Time</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="animationHandling.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/randomMath.css">
	<link rel="stylesheet" type="text/css" href="../css/selectTime.css">
</head>
<body>
	<div id="pageTitle" class="pageTitle">Math Rush</div>
	<div id="title">Select the Time</div><br/>
	<label id="descriptionPage">Select the time in seconds you will have to answer one math question. Passed that time, no answers will be accepted and you will lose 1 mark. (Value between 3 and 30. Default: 5)</label><br/>
	<input type="text" id="inputTime"/><br/>
	<input type="button" value="Submit" id="confirmTime"/>
	
	<label id="countdown"></label>
	
	<div id="note">Note: You do not need time to press on the input field, because it is automatically done for you. When you are done answering a question, just press Enter.</div>
	<input type="button" id="returnToHomePage" value="Return to Home Page"/>
	<script>
		$("#returnToHomePage").click(function(){
			window.location.href = "/";
		});
	
		var count = 3;
		$(document).ready(function(){
			
			$("#confirmTime").click(function(){
				validateTime($("#inputTime").val());
				//validate the value
			});
			
			//when animation is done
			$('#countdown').on('animationend webkitAnimationEnd', function() { 
			    changeValReset();
			});
		});
		
		function validateTime(val){
			return $.ajax({
				type: "POST",
				url: "/validateTime",
				timeout: 10000,
				contentType: "application/json",
				data: encodeURI(JSON.stringify({time: val})),
				processData: false,
				success: function(){
					$("#countdown").html("Ready?");
					$("#countdown").addClass("countdown");
					
				},
				error: function(e){
					console.log(e);
				}
			});
		}
		
		function goToDestination(){
			window.location.href = "/jumpToDestination";
		}
		
		function changeValReset(){
			
			if (count === 0){
				//seek destination
				goToDestination();
			}
			else{
				$("#countdown").html(count);
				count--;
				reset_animation3("countdown","countdown");
			}
		}
	
	</script>
</body>
</html>
